<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
          name="viewport"
          content="width=device-width, initial-scale=1">

    <! BOOTSTRAP >
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>

    <! FONTAWESOME >
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
<div class="container-fluid">
    <h1>Profile</h1>
    <form>
        <div>
            <div class="form-group row">
                <div class="col-sm-10 wbdv-message">
                    Sucess! Profile Saved.
                </div>
            </div>
        </div>
        <div>
            <div>
                <div class="form-group row">
                    <label for="username"
                           class="col-sm-2 col-form-label">Username
                    </label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control wbdv-field wbdv-username"
                               id="username" placeholder="John Doe">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="form-group row">
                <label for="password"
                       class="col-sm-2 col-form-label">Password
                </label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control wbdv-field wbdv-password"
                           id="password" placeholder="Password">
                </div>
            </div>
        </div>
        <div>
            <div class="form-group row">
                <label for="Phone"
                       class="col-sm-2 col-form-label">Telephone
                </label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control wbdv-field wbdv-phone"
                           id="Phone" placeholder="(XXX)XXX-XXXX">
                </div>
            </div>
        </div>
        <div>
            <div class="form-group row">
                <label for="Email"
                       class="col-sm-2 col-form-label">Email
                </label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control wbdv-field wbdv-email"
                           id="Email" placeholder="JohnDoe@website.com">
                </div>
            </div>
        </div>
        <div>
            <div class="form-group row">
                <label for="DOB"
                       class="col-sm-2 col-form-label">Please select your date of birth
                </label>
                <div class="col-sm-10">
                    <input type="date"
                           class="form-control wbdv-field wbdv-dob"
                           id="DOB" placeholder="">
                </div>
            </div>
        </div>
        <div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Role
                    <select class="wbdv-field wbdv-role">
                        <option value="FACULTY">Faculty - can teach courses</option>
                        <option value="STUDENT">Student</option>
                        <option value="ADMIN">Admin - are super users</option>
                    </select>
                </label>
                <div class="col-sm-10">
                </div>
                <div class="col-sm-10">
                    <button class="btn btn-primary wbdv-button wbdv-update"
                            type="button">
                        Update
                    </button>
                    <a class="btn btn-danger wbdv-button wbdv-logout"
                       href="../login/login.template.client.html">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
