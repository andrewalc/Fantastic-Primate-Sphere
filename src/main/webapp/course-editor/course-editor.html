<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Course Editor</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"/>
        <link href="../css/styles.css"
              rel="stylesheet"/>
        <link href="course-editor.stylesheet.client.css"
              rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"/>
    </head>
    <body>
    <div class="container-fluid">

        <br/>
        <div class="row">
            <div class="col-4">

                <a href="../course-table/course-table.html">
                    <i class="fas fa-arrow-left fa-2x float-left wbdv-margin-left-5px"></i>
                </a>
                <input value="WebDev Course" placeholder="New Module" class="form-control wbdv-display-inline wbdv-width-80-percent"/>
                <i class="fas fa-check fa-2x float-right wbdv-margin-left-5px"></i>

                <br/>
                <br/>

                <ul class="list-group">
                    <li class="list-group-item">Module 1</li>
                    <li class="list-group-item">Module 2</li>
                    <li class="list-group-item">Module 3</li>
                    <li class="list-group-item active">
                        <input value="Module 2" class="form-control wbdv-display-inline wbdv-width-80-percent"/>
                        <i class="fas fa-check float-right wbdv-margin-left-5px"></i>
                    </li>
                    <li class="list-group-item">Module 5</li>
                    <li class="list-group-item active">
                        Module 6
                        <i class="fas fa-trash-alt float-right wbdv-margin-left-5px"></i>
                        <i class="fas fa-pencil-alt float-right wbdv-margin-left-5px"></i>
                    </li>
                    <li class="list-group-item">Module 7</li>
                    <li class="list-group-item">
                        <input placeholder="New Module" class="form-control wbdv-display-inline wbdv-width-80-percent"/>
                        <i class="fas fa-plus float-right fa-2x wbdv-margin-left-5px"></i>
                    </li>
                </ul>

            </div>
            <div class="col-8">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Lesson 1
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            Lesson 2
                            <i class="fas fa-trash-alt float-right wbdv-margin-left-5px"></i>
                            <i class="fas fa-pencil-alt float-right wbdv-margin-left-5px"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Lesson 3
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <input value="Lesson 4" class="form-control-sm wbdv-border-1px-solid-light-gray wbdv-height-24px wbdv-display-inline wbdv-width-70-percent"/>
                            <i class="fas fa-check wbdv-margin-left-5px"></i>
                        </a>
                    </li>
                </ul>

                <br/>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            Topic 1
                            <i class="fas fa-trash-alt float-right wbdv-margin-left-5px"></i>
                            <i class="fas fa-pencil-alt float-right wbdv-margin-left-5px"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Topic 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <input value="Topic 3" class="form-control-sm wbdv-border-1px-solid-light-gray wbdv-height-24px wbdv-display-auto wbdv-width-70-percent"/>
                            <i class="fas fa-check wbdv-margin-left-5px"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Topic 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <input value="New Topic" class="form-control-sm wbdv-border-1px-solid-light-gray wbdv-height-24px wbdv-display-auto wbdv-width-70-percent"/>
                            <i class="fas fa-plus float-right wbdv-margin-left-5px"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    </body>
</html>
