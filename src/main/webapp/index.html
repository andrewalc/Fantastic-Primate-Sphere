<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
          name="viewport"
          content="width=device-width, initial-scale=1">

    <title>Course Editor</title>

    <! BOOTSTRAP >
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>

    <! FONTAWESOME >
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid no-padding">
    <h1>
        <div class="row">
            <div class="col-md-1 wbdv-field wbdv-hamburger">
                <a href="#" class="wbdv-hamburger">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
            <div class="col-md-2 wbdv-label wbdv-course-manager">
                White Board
            </div>
            <div class="col-md-8">
                <input class="wbdv-field wbdv-new-course"
                       type="text"
                       title="New Course"
                       placeholder="New Course Title">
            </div>
            <div class="col-md-1">
                <a class="wbdv-button wbdv-add-course" href="#">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
        </div>
    </h1>
    <h2>
        <div class="row">
            <div class="col-md-5 wbdv-header wbdv-title">
                Title
            </div>
            <div class="col-md-2">
                Owned By:
            </div>
            <div class="col-md-2" class="wbdv-header wbdv-last-modified">
                Last modified by me
            </div>
            <div class="col-md-1">
                <a class="wbdv-button wbdv-grid-layout" href="#">
                    <i class="fas fa-th"></i>
                </a>
            </div>
            <div class="col-md-1">
                <a class="wbdv-button wbdv-list-layout" href="#">
                    <i class="fas fa-list"></i>
                </a>
            </div>
            <div class="col-md-1">
                <a class="wbdv-header wbdv-sort" href="#">
                    <i class="fas fa-sort-alpha-down"></i>
                </a>
            </div>
        </div>
    </h2>
    <div class="row wbdv-row wbdv-course">
        <div class="col-md-5 wbdv-row wbdv-icon">
            <a href="course-editor/course-editor.template.client.html" class="wbdv-nav">
                <i class="fas fa-file-alt"></i>
                Course example
            </a>
        </div>
        <div class="col-md-2 wbdv-row wbdv-owner">
            me
        </div>
        <div class="col-md-4 wbdv-row wbdv-modified-date">
            12:24pm
        </div>
        <div class="col-md-1 wbdv-row">
            <a href="../" class="wbdv-button wbdv-delete">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>
    <br>
    <div class="row wbdv-row wbdv-course">
        <div class="col-md-5 wbdv-row wbdv-icon">
            <a href="course-editor/course-editor.template.client.html" class="wbdv-nav">
                <i class="fas fa-file-alt"></i>
                Course example 2
            </a>
        </div>
        <div class="col-md-2 wbdv-row wbdv-owner">
            me
        </div>
        <div class="col-md-4 wbdv-row wbdv-modified-date">
            12:24pm
        </div>
        <div class="col-md-1 wbdv-row">
            <a href="../" class="wbdv-button wbdv-delete">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>

</div>
</body>
</html>
